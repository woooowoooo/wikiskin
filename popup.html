<!doctype html>
<html>
	<head>
		<title>Wikipedia Skinner</title>
		<style>
body {
	background-color: whitesmoke;
	width: 400px;
	height: 400px;
	font-family: Century Gothic, AppleGothic, sans-serif;
}
button {
	background-color: lightgray;
	width: 110px;
	padding: 10px;
	border-width: 0px;
	border-radius: 5px;
	margin: 10px 5px;
	font-family: Century Gothic, AppleGothic, sans-serif;
}
h1 {
	font-size: 1.5em;
}
		</style>
	</head>
	<body>
		<h1>Click a button to change skins!</h1>
		<p>This does not work on non-wikimedia pages.</p>
		<button id="vr">Vector</button>
		<button id="mb">Monobook</button>
		<button id="tl">Timeless</button>
		<button id="mn">Modern</button>
		<button id="cb">CologneBlue</button>
		<p>Created by Ryan Z.</p>
	</body>
	<script>
var buttons = document.getElementsByTagName("button");
var button = buttons.
</html>
