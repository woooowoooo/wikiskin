<!doctype html>
<html>
	<head>
		<title>Wikipedia Skinner</title>
		<style>
* {
	box-sizing: border-box;
}
body {
	background-color: white;
	width: 420px;
	height: 350px;
	padding: 0px 10px;
	font-family: Century Gothic, AppleGothic, sans-serif;
}
button {
	background-color: gainsboro;
	width: 120px;
	height: 40px;
	border-width: 0px;
	border-radius: 5px;
	margin: 10px 5px;
	font-family: Century Gothic, AppleGothic, sans-serif;
}
h1, h2 {
	text-align: center;
}
h1 {
	font-size: 1.5em;
}
h2 {
	font-size: 1em;
}
		</style>
	</head>
	<body>
		<h1>Click a button to change skins!</h1>
		<h2>This extension only works on wikipedia pages.</h2>
		<button id="vr">Vector*</button>
		<button id="tl">Timeless</button>
		<button id="mn">Minerva Neue**</button>
		<button id="mb">Monobook</button>
		<button id="md">Modern</button>
		<button id="cb">Cologne Blue</button>
		<p>* Default on personal computers.</p>
		<p>** Default on (and optimized for) mobile devices.</p>
		<p>Created by woooowoooo. <a href="https://github.com/woooowoooo">Github</a></p>
	</body>
	<script>
var buttons = document.getElementsByTagName("button");
for (var i = 0; i < buttons.length; i++) {
	buttons[i].addEventListener("click", changeSkin);
};
function changeSkin() {
	window.alert("woot");
};
	</script>
</html>
