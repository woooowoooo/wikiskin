<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Wikipedia Skinner</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<h1>Click a button to change skins!</h1>
		<p class="centered">This extension only works on wikimedia projects.</p>
		<button id="vr" class="selected">Vector*</button>
		<button id="tl">Timeless</button>
		<button id="mn">Minerva Neue**</button>
		<button id="mb">Monobook</button>
		<button id="md">Modern</button>
		<button id="cb">Cologne Blue</button><br>
		<label for="enable" class="switch">
			<input type="checkbox" id="enable" checked>
			<span class="slider"></span>
			<p id="enabled">Enabled</p>
			<p id="disabled" class="hidden">Disabled</p>
		</label>
		<p>* Default on personal computers.</p>
		<p>** Default on (and optimized for) mobile devices.</p>
		<p class="centered">Created by woooowoooo. <a href="https://github.com/woooowoooo">Github</a></p>
	</body>
	<script src="popup.js"></script>
</html>
